<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">

                <input type="number" class="screen">

                <div class="buttons_container">

                    <div class="row row_one">
                        <button class="button c">C</button>
                        <button class="button del">&leftarrow;</button>
                        <button class="button sum">+</button>
                        <button class="button sub">-</button>
                    </div>
                    <div class="row row_two">
                        <button class="button seven">7</button>
                        <button class="button eight">8</button>
                        <button class="button nine">9</button>
                        <button class="button mult">X</button>
                    </div>
                    <div class="row row_three">
                        <button class="button four">4</button>
                        <button class="button five">5</button>
                        <button class="button six">6</button>
                        <button class="button div">/</button>
                    </div>
                    <div class="row row_four">
                        <button class="button one">1</button>
                        <button class="button two">2</button>
                        <button class="button three">3</button>
                        <button class="button equal">=</button>
                    </div>
                    <div class="row row_five">
                        <button class="button zero">0</button>
                        <button class="button double">00</button>
                        <button class="button decimal">.</button>
                    </div>

                </div>

            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
